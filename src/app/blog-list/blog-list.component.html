<div class="blog-list">
    <div class="BL" appOhover><h2>Blog List</h2></div>
    <div *ngFor="let blog of blogs" appHover>
      <h3>{{ blog.title }}</h3>
      <p>Auther: {{ blog.auther }}</p>
      <p>Date: {{ blog.date }}</p>
      <p>{{ blog.content }}</p>
      <hr>
    </div>
</div>
