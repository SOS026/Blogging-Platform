<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h1 style="color: white;">Blog</h1>
      <div class="d-flex">
        <button (click)="clickAddBlog()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-success">Add Blog</button>
        <button (click)="logout()" class="btn btn-danger mx-2">Logout</button>
      </div>
    </div>
</nav>
  
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Blog Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
  
           
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Auther</label>
              <input type="text" formControlName="auther" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Date</label>
              <input type="text" formControlName="date" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Content</label>
              <input type="text" formControlName="content" class="form-control" id="exampleInputPassword1">
            </div>
            
          </form>
        </div>
  
        <div class="modal-footer">
          <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postBlogDetails()" class="btn btn-primary">Add Blog</button>
          <button type="button" *ngIf="showUpdate" (click)="updateBlogDetails()" class="btn btn-primary">Update Blog</button>
        </div>
      </div>
    </div>
  </div>
  
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Blog ID</th>
        <th scope="col">Title</th>
        <th scope="col">Auther</th>
        <th scope="col">Date</th>
        <th scope="col">Content</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let row of blogData">
        <td>{{row.id}}</td>
        <td>{{row.title}}</td>
        <td>{{row.auther}}</td>
        <td>{{row.date}}</td>
        <td>{{row.content}}</td>
        <td>
           
          <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="btn btn-info">Edit</button>
          <button (click)="deleteBlog(row)" class="btn btn-danger mx-3">Delete</button>
           
        </td>
      </tr>
    </tbody>
  </table>
